<mat-card class="course-form-card">
  <mat-toolbar class="course-title" color="primary">Cadastrar novo curso</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput formControlName="name" placeholder="Nome">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Categorias</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="1">Front-end</mat-option>
          <mat-option value="2">Back-end</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Enviar</button>
  </mat-card-actions>
</mat-card>
